<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="tool">
            <h2>Real Time Character Counter</h2>
            <textarea id="txtarea" maxlength="4000" placeholder="write here"></textarea>
            <div class="info-box">
                <div class="character-count">
                    <p>Character Count : </p>
                    <p id="ch"></p>
                </div>
                <div class="remaining-ch">
                    <p>Remaining Character : </p>
                    <p id="re"></p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
