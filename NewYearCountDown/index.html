<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Count Down</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="heading">
            <h1>Time Left</h1>
        </div>
        
        <div class="count-down">
            <div class="box">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="box">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="box">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="box">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
</body>
</html>
