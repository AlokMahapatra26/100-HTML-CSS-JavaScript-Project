<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1>DarkScreen Currency Convertor</h1>
        <div class="convertor">
            <div class="box">
            <label for="from">From</label>
            <select name="" id="cf">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
                <option value="USD" selected>USD</option>
            </select>
            <input type="number" name="" id="value-first" value="1" min="0">
            </div>

            <div class="box">
            <label for="to">To</label>
             <select name="" id="cs">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR" selected>INR</option>
                <option value="JPY">JPY</option>
                <option value="USD">USD</option>
            </select>
            <input type="number" name="" id="value-second"  disabled>
            </div>
            <div class="exchange"><p class="exchange-rate" id="exchange-rate">19usb =sj</p></div>
            
        </div>
    </div>
</body>
</html>
