<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1 class="heading">Temperature Convertor</h1>
            <div class="temp-container">
                <label for="celcius">Celcius : </label>
                <input type="number" name="celcius" id="celcius" placeholder="Enter Temperature" class="input">
            </div>
            <div class="temp-container">
                <label for="fahrenheit">Fahrenheit : </label>
                <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature" class="input">
            </div>
            <div class="temp-container">
                <label for="kelvin">Kelvin : </label>
                <input type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature" class="input">
            </div>
        </div>
    </div>
</body>
</html>
