<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sciccor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">

   <!--our main container   -->
    <div class="game-container">
        <div class="game-name"> Rock Paper Scissor</div>
        <div class="computer">
            <div class="computer-name"><i class="fa-solid fa-robot"></i></div>
            <div class="computer-choice">Computer</div>
            <div class="computer-score">Score</div>
        </div>
        <div class="winning-box">
            
        </div>
        <div class="computer">
            <p class="user-name"><i class="fa-solid fa-user"></i></p>
            <p class="user-choice">User</p>
            <div class="user-score">Score</div>
        </div>
        <div class="user">
            <button class="btn rock"><i class="fa-solid fa-square"></i></button>&nbsp;
            <button class="btn paper"><i class="fa-solid fa-toilet-paper"></i></button>&nbsp;
            <button class="btn scissor"><i class="fa-solid fa-scissors"></i></button>&nbsp;
            <button class="btn reset"><i class="fa-solid fa-arrow-rotate-right"></i></button>
        </div>
    </div>


</div>
</body>
</html>
